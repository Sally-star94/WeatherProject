<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WireFrame to HTML/CSS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anybody:wght@300&display=swap" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/weather.css">
  </head>
  <body>
    <div class="container">
        <div class="weather-app">
        <h1 id="city"> </h1>
        <ul>
            <li id="currentDate"></li>
            <li id="weatherDescription"> </li>
        </ul>
<div class="row">
    <div class="col-6">
        <img src="images/Partlyclody.png" alt="haze icon"/>
        <span class="temperature" id="temperature">° C </span> <span class="units"><a href="#" id="celsius-link">° C</a> |<a href="#" id="fahrenheit-link">° F</a> </span>
    </div>
    <div class="col-6">
        <ul>
            <li>
                Precipitation: 5%
            </li>
            <li>Humidity:<span id="humidity"></span> %</li>
            <li><span id="wind"></span> KMPH</li>
        </ul>
    </div>
    
      <div class="row">
        <form class="weather-search-form" id="search-form">
        <input type="text"  id="city-query" name="searchCityName" class="col-9" placeholder="Enter City Name please">
        <button type="submit" value="Search" class="btn btn-primary" class="col-3"> Search </button>
      </form>
      </div>
      <div class="col-3"><button class="btn btn-info w-100" id="current-location">Current location</button></div>

   <div class="d-flex flex-row bd-highlight mb-3">
  <div class="p-2 bd-highlight" class="forecast-weekdays">Thu</div>
  <div class="p-2 bd-highlight" class="forecast-weekdays">Fri</div>
  <div class="p-2 bd-highlight" class="forecast-weekdays" >Sat</div>
  <div class="p-2 bd-highlight" class="forecast-weekdays">Sun</div>
  <div class="p-2 bd-highlight" class="forecast-weekdays">Mon</div>
  <div class="p-2 bd-highlight" class="forecast-weekdays">Tue</div>
</div>

     
      </div>
    </div>
    <script src="src/forecast.js"></script>
  </body>
</html>
